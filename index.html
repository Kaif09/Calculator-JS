<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" class="inpt" id="result" disabled placeholder="0" />

      <div class="button-set">
        <button onclick="appendToResult('AC')" class="operator">AC</button>
        <button onclick="appendToResult('DEL')" class="operator">DEL</button>
        <button onclick="appendToResult('%')" class="operator">%</button>
        <button onclick="appendToResult('/')" class="operator">/</button>
      </div>

      <div class="button-set">
        <button onclick="appendToResult('7')" class="num">7</button>
        <button onclick="appendToResult('8')" class="num">8</button>
        <button onclick="appendToResult('9')" class="num">9</button>
        <button onclick="appendToResult('*')" class="operator">*</button>
      </div>

      <div class="button-set">
        <button onclick="appendToResult('4')" class="num">4</button>
        <button onclick="appendToResult('5')" class="num">5</button>
        <button onclick="appendToResult('6')" class="num">6</button>
        <button onclick="appendToResult('-')" class="operator">-</button>
      </div>

      <div class="button-set">
        <button onclick="appendToResult('1')" class="num">1</button>
        <button onclick="appendToResult('2')" class="num">2</button>
        <button onclick="appendToResult('3')" class="num">3</button>
        <button onclick="appendToResult('+')" class="operator">+</button>
      </div>

      <div class="button-set">
        <button onclick="appendToResult('00')" class="num">00</button>
        <button onclick="appendToResult('0')" class="num">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="calculateResult()" class="operator">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
